<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Phone Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b00c2;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="return checkPassword();">
      <input type="password" id="pass" placeholder="Enter admin password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("pass").value.trim();
      const correct = "CallLog@123"; // ðŸ”’ Replace with your real password

      if (entered === correct) {
        window.location.href = "admin.html";
      } else {
        alert("Incorrect password");
      }

      return false;
    }
  </script>
</body>
</html>
